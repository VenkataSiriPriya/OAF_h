<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/png" href="/logo.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OAF Media | Orange Army</title>

    <!-- Modern Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Staatliches&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet" />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <!-- Global Font Styling -->
    <style>
      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #fff8f0;
      }

      h1, h2, h3, .hero-title, .section-heading {
        font-family: 'Staatliches', sans-serif;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .hero-description, .cta-button, p, li {
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
      }

      .stats-label, .match-scores {
        font-family: 'Space Grotesk', sans-serif;
        font-weight: 500;
        font-size: 1.1rem;
      }

      .clients-title, .client-name {
        font-family: 'Space Grotesk', sans-serif;
        font-weight: 600;
        font-size: 1.2rem;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      .ticker-item {
        font-family: 'Poppins', sans-serif;
      }
