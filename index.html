<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/png" href="/logo.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OAF Media | Orange Army</title>

    <!-- Font Awesome for icons -->
     <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Russo+One&family=Barlow+Condensed:wght@600&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

      href="https://fonts.googleapis.com/css2?family=Antonio:wght@600&family=Barlow+Condensed:wght@600&family=Unbounded:wght@500&family=Chakra+Petch:wght@600&display=swap"

      body {
        margin: 0;

      }

      .clients-title, .client-name {
        font-family: 'Chakra Petch', 'Orbitron', sans-serif;
        font-weight: 600;
        font-size: 1.3rem;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      .ticker-item {
        font-family: 'Barlow Condensed', sans-serif;
